{% extends 'admin_base.html' %}

{% block content %}


<a href="{{  url_for('admin.students')}}">
    Назад
</a>

<div style="height: 250px; width: 400px; border-color: black;">



    <form method="POST"> 
        <p>
            Добавление ученика
        </p>
        
    
    <input type="text" name="first_name" required placeholder="Имя">
    <input type="text" name="second_name" required placeholder="Фамилия">
    <input type="text" name="father_name" required placeholder="Отчество">
    
    <select name="clid">
        <option value=""> Нет класса</option>
        {% for cl in cls %}
        <option value="{{cl['ID']}}">
            {{cl['NUMBER']}}{{cl['LITERA']}}
        </option>
        {% endfor %}
    </select>

    
    <input id="submit" type="submit" value="Подтвердить">

    
    </form>
    </div>

{% endblock %}
